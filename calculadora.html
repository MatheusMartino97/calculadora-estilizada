<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Bruxa</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input id="display" type="text" value="0" />
      </div>
      <div class="keys-container">
        <button
          class="number"
          id="seven"
          value="7"
          onclick="numberClick(value)"
        >
          7
        </button>
        <button
          class="number"
          id="eight"
          value="8"
          onclick="numberClick(value)"
        >
          8
        </button>
        <button class="number" id="nine" value="9" onclick="numberClick(value)">
          9
        </button>

        <button class="operator" id="divide" value="/" onclick="opClick(value)">
          /
        </button>

        <button class="number" id="four" value="4" onclick="numberClick(value)">
          4
        </button>
        <button class="number" id="five" value="5" onclick="numberClick(value)">
          5
        </button>
        <button class="number" id="six" value="6" onclick="numberClick(value)">
          6
        </button>

        <button
          class="operator"
          id="multiply"
          value="*"
          onclick="opClick(value)"
        >
          *
        </button>

        <button class="number" id="one" value="1" onclick="numberClick(value)">
          1
        </button>
        <button class="number" id="two" value="2" onclick="numberClick(value)">
          2
        </button>
        <button class="number" id="3" value="3" onclick="numberClick(value)">
          3
        </button>

        <button
          class="operator"
          id="subtract"
          value="-"
          onclick="subtractClick(value)"
        >
          -
        </button>
        <button class="operator" id="clean" onclick="init()">C</button>

        <button class="number" id="zero" value="0" onclick="numberClick(value)">
          0
        </button>

        <button class="operator" id="result" onclick="calculate()">=</button>
        <button class="operator" id="add" value="+" onclick="opClick(value)">
          +
        </button>
      </div>
    </div>
  </body>
</html>
